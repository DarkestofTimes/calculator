<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="DarkTimes" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="calc-container">
        <div class="screen">
          <div class="numbers">
            <p class="screen__p up"></p>
            <p class="screen__p down"></p>
          </div>
          <!--           <div class="operator">+</div> -->
        </div>
        <div class="panel">
          <div class="button util reset">R</div>
          <div class="button util backspace">C</div>
          <div class="button oper divide">/</div>
          <div class="button oper multiply">*</div>
          <div class="button digit">7</div>
          <div class="button digit">8</div>
          <div class="button digit">9</div>
          <div class="button oper substract">-</div>
          <div class="button digit">4</div>
          <div class="button digit">5</div>
          <div class="button digit">6</div>
          <div class="button oper add">+</div>
          <div class="button digit">1</div>
          <div class="button digit">2</div>
          <div class="button digit">3</div>
          <div class="button digit zero">0</div>
          <div class="button dot">.</div>
          <div class="button util eval">=</div>
        </div>
        <div class="footer">DarkTimes</div>
      </div>
    </main>
  </body>
</html>
